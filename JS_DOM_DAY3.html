<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM DAY 3</title>
  </head>
  <body>
    <h1>
      Task: Write a script that prints the page title and counts the number of
      elements inside the body.
    </h1>
    <hr />

    <h1>JS DOM JOURNEY</h1>

    <p>this is a paragraph</p>

    <p id="firstanswer"></p>
    <p id="secondanswer"></p>

    <script>
      let answer1 = document.getElementById("firstanswer");
      let answer2 = document.getElementById("secondanswer");

      let title = document.title; // will get the element in the title
      console.log(title);
      answer1.innerHTML = title;

      let body = document.body.getElementsByTagName("*"); // will get the elements inside the body
      console.log("Number of body elements: ", body.length); // will count how many elements inside the body
      answer2.innerHTML = "Number of body elements: " + body.length;
    </script>
  </body>
</html>
